<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    background:#f4f6f9;
    font-family: "Segoe UI", sans-serif;
}

/* Sidebar */
.sidebar{
    width:240px;
    height:100vh;
    background:#0f172a;
    position:fixed;
    left:0;
    top:0;
    padding:20px;
}
.sidebar h4{
    color:#fff;
    text-align:center;
    margin-bottom:30px;
}
.sidebar a{
    display:block;
    padding:12px 15px;
    color:#cbd5e1;
    text-decoration:none;
    border-radius:6px;
    margin-bottom:10px;
    transition:0.3s;
}
.sidebar a:hover, .sidebar a.active{
    background:#2563eb;
    color:#fff;
}

/* Main Content */
.main{
    margin-left:240px;
    padding:20px;
}

/* Cards */
.dashboard-card{
    background:white;
    border-radius:12px;
    padding:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
}
.dashboard-card h6{
    color:#6b7280;
}
.dashboard-card h3{
    font-weight:700;
}

/* Table */
.table-box{
    background:white;
    border-radius:12px;
    padding:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
}
</style>
<div class="sidebar">
    <h4>Admin Panel</h4>
    <a href="/DashBoard" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="/DashTable"><i class="bi bi-people"></i> Users</a>
    <a href="#"><i class="bi bi-card-list"></i> Orders</a>
    <a href="#"><i class="bi bi-bar-chart"></i> Reports</a>
    <a href="#"><i class="bi bi-gear"></i> Settings</a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>
</body>
</html>

{% block content %} {% endblock %}
