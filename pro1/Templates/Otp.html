<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
</head>
<body>

<div class="login-container">
    <h2>Reset Password</h2>
    <form action="/Otp/{{ x }}" method="POST">
        <div class="input-box">
            <input name="Otp" type="text" required>
            <label>Otp</label>
        </div>

        <div class="input-box">
            <input name="pw" type="text" required>
            <label>Password</label>
        </div>

        <div class="input-box">
            <input name="pw1" type="text" required>
            <label>Repeat Password</label>
        </div>

        <p style="color: red">{{ Err }}</p>

        <button type="submit">Forget Now</button>

    </form>
</div>

</body>
</html>
