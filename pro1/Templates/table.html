{% extends 'base.html' %}
{% block content %}

  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr+uqMFRm1HfW4l8C4McHTpHAxgt72aMSdICaBfPtLST2O2S5QZ0lRHAmjz" crossorigin="anonymous">
<body>

<div class="container mt-5 " style="width: 1000px">
  <h2 class="mb-4">Users Management</h2>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in user %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>
            <img style="width: 50px; height: 50px" src="{{ i.Image.url }}"/>
          </td>
          <td>{{ i.Name }}</td>
          <td>{{ i.Email }}</td>
          <td>
            <button class="btn btn-primary"><a href="Edit/{{ i.id }}" style="text-decoration: none; color: white">Edit</a></button>
            <button class="btn btn-secondary">View</button>
            <button class="btn btn-danger"><a href="Delete/{{ i.id }}" style="text-decoration: none; color: white">Delete</a></button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7/fE+Nl6g3BQ56p6J7zYFwt3k9U8UuHbFYl6TR27JkVIZu/FqfFfYmbYJ3Nd65k7t" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fqkx63pP8XJgf6I8lgXZy6hPZKHszxaYDrgtqI2XffH/J" crossorigin="anonymous"></script>
</body>

{% endblock %}
