<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    background:#f4f6f9;
    font-family: "Segoe UI", sans-serif;
}

/* Sidebar */
.sidebar{
    width:240px;
    height:100vh;
    background:#0f172a;
    position:fixed;
    left:0;
    top:0;
    padding:20px;
}
.sidebar h4{
    color:#fff;
    text-align:center;
    margin-bottom:30px;
}
.sidebar a{
    display:block;
    padding:12px 15px;
    color:#cbd5e1;
    text-decoration:none;
    border-radius:6px;
    margin-bottom:10px;
    transition:0.3s;
}
.sidebar a:hover, .sidebar a.active{
    background:#2563eb;
    color:#fff;
}

/* Main Content */
.main{
    margin-left:240px;
    padding:20px;
}

/* Cards */
.dashboard-card{
    background:white;
    border-radius:12px;
    padding:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
}
.dashboard-card h6{
    color:#6b7280;
}
.dashboard-card h3{
    font-weight:700;
}

/* Table */
.table-box{
    background:white;
    border-radius:12px;
    padding:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Admin Panel</h4>
    <a href="/DashBoard" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="/DashTable"><i class="bi bi-people"></i> Users</a>
    <a href="#"><i class="bi bi-card-list"></i> Orders</a>
    <a href="#"><i class="bi bi-bar-chart"></i> Reports</a>
    <a href="#"><i class="bi bi-gear"></i> Settings</a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main">

    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Dashboard</h3>
        <button class="btn btn-primary">+ Add New</button>
    </div>

    <!-- Cards -->
    <div class="row g-4">
        <div class="col-md-3">
            <div class="dashboard-card">
                <h6>Total Users</h6>
                <h3>{{ x }}</h3>
                <span class="text-success">+12%</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-card">
                <h6>Filter Data</h6>
                <h3>{{ x1 }}</h3>
                <span class="text-success">+8%</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-card">
                <h6>Revenue</h6>
                <h3>â‚¹2,40,000</h3>
                <span class="text-success">+18%</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-card">
                <h6>Visitors</h6>
                <h3>5,400</h3>
                <span class="text-danger">-3%</span>
            </div>
        </div>
    </div>

    <!-- Chart + Table -->
    <div class="row mt-4">
        <div class="col-md-7">
            <div class="dashboard-card">
                <h5>Monthly Sales</h5>
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        <div class="col-md-5">
            <div class="table-box">
                <h5>Recent Users</h5>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rahul</td>
                            <td><span class="badge bg-success">Active</span></td>
                        </tr>
                        <tr>
                            <td>Amit</td>
                            <td><span class="badge bg-warning">Pending</span></td>
                        </tr>
                        <tr>
                            <td>Sara</td>
                            <td><span class="badge bg-success">Active</span></td>
                        </tr>
                        <tr>
                            <td>John</td>
                            <td><span class="badge bg-danger">Blocked</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
const ctx = document.getElementById('salesChart');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Jan','Feb'],
        datasets: [{
            label: 'Users',
            data: [ {{x}} ],
            borderWidth: 3,
            fill:true
        }]
    }
});
</script>

</body>
</html>
